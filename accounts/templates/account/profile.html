{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ request.user.username|capfirst }} Profile {% endblock %}


{% block content %}
    <div class="container">
        <div class="col-6">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.username|as_crispy_field }}
                {{ form.email|as_crispy_field }}
            </form>
        </div>
    </div>
{% endblock %}
